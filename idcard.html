<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ethsign ID Card Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ff7a00);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      width: 100%;
      max-width: 320px;
    }

    label {
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #ff7a00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #card {
      display: none;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #card h2 {
      margin: 10px 0;
      color: #ff7a00;
    }

    #card p {
      margin: 5px 0;
      font-size: 1rem;
    }

    #logo {
      font-weight: bold;
      color: #ff7a00;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>@ethsign Identity Card Maker</h1>

  <form id="idForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="role">Role</label>
    <input type="text" id="role" required>

    <label for="idnum">ID Number</label>
    <input type="text" id="idnum" required>

    <button type="submit">Generate ID</button>
  </form>

  <div id="card">
    <div id="logo">ðŸªª EthSign ID</div>
    <h2 id="cardName"></h2>
    <p><strong>Role:</strong> <span id="cardRole"></span></p>
    <p><strong>ID:</strong> <span id="cardNum"></span></p>
  </div>

  <script>
    const form = document.getElementById('idForm');
    const card = document.getElementById('card');
    const cardName = document.getElementById('cardName');
    const cardRole = document.getElementById('cardRole');
    const cardNum = document.getElementById('cardNum');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      cardName.textContent = document.getElementById('name').value;
      cardRole.textContent = document.getElementById('role').value;
      cardNum.textContent = document.getElementById('idnum').value;
      card.style.display = 'block';
    });
  </script>
</body>
</html>
